<!DOCTYPE html>
<html>
<head>
  <title>TestRail2Zephyr converter</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/libs/xml2json.js"></script>
  <script src="src/helpers.js"></script>
  <script src="src/csv.js"></script>
  <script src="src/xml.js"></script>
  <script src="src/main.js"></script>
</head>
<body>
  <h1>Преобразование XML файла экспорта suite из TestRail в форматы Zephyr Jira</h1>
  <p><span id="infoSpan"></span></p>
  <input type="file" accept="text/xml"onchange="handleFileSelect(event, 'csv')">
  <div>
    <input type="button" onclick="convert('csv')" value="Преобразовать в CSV" >
    <input type="button" onclick="convert('xml')" value="Преобразовать в XML (Zephyr Scale)" >
  </div>
  
  <div>
    <div>
      <span>Данные Итог</span>
      <textarea id="textArea" name="csvText"></textarea>
    </div>
    <div>
      <span>Данные JSON</span>
      <textarea id="textAreaJson" name="jsonText"></textarea>
    </div>
  </div>
</body>
</html>
